<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>P2P Audio Scene Test</title>
</head>
<body>

 <button id="devices_button" onclick="getDeviceList()">getDevices</button>
 
 <select id="mic_list" size="1" style="width:160pt;">
 <option>(audio)</option>
 </select>

 <button id="devices_button" onclick="quick()">short cut</button>
 
 <br>
 <button id="start_video_button_L" onclick="startSelectedVideoAudio()">START[左から再生]</button>
 <button id="start_video_button_R" onclick="startSelectedVideoAudio()">START[右から再生]</button>
 <button id="start_video_button_W" onclick="startSelectedAudioStereo()">START[ステレオ再生]</button>
 <button id="stop_button" onclick="stopVideo()">StopVideo</button>  <!-- 1010用 -->
 <div id="container"></div>

 <div class="pure-u-1-3">
 <p>Your id: <span id="my-id">...</span></p>
 <p>Share this id with others so they can call you.</p>
 <div id="peerid-ui">
    <p>select your id</p>
    <button href="#" class="pure-button pure-button-secondary" type="button" id="AudioLR1">AudioLR1</button>
    <button href="#" class="pure-button pure-button-secondary" type="button" id="AudioLR2">AudioLR2</button>
    <br>
    <button href="#" class="pure-button pure-button-secondary" type="button" id="AudioL1">AudioL1</button>
    <button href="#" class="pure-button pure-button-secondary" type="button" id="AudioL2">AudioL2</button>
    <button href="#" class="pure-button pure-button-secondary" type="button" id="AudioR1">AudioR1</button>
    <button href="#" class="pure-button pure-button-secondary" type="button" id="AudioR2">AudioR2</button>
    <br>
    <button href="#" class="pure-button pure-button-secondary" type="button" id="AudioUserL1">AudioUserL1</button>
    <button href="#" class="pure-button pure-button-secondary" type="button" id="AudioUserL2">AudioUserL2</button>
    <button href="#" class="pure-button pure-button-secondary" type="button" id="AudioUserR1">AudioUserR1</button>
    <button href="#" class="pure-button pure-button-secondary" type="button" id="AudioUserR2">AudioUserR2</button>
    <br>
    <button href="#" class="pure-button pure-button-secondary" type="button" id="random">Random</button>
</div>
  
 <h3>Make a call</h3>
 <form id="make-call" class="pure-form">
     <input type="text" placeholder="Call user id..." id="callto-id">
     <button href="#" class="pure-button pure-button-success" type="submit">
         Call
        </button>
 </form>
 <form id="end-call" class="pure-form">
     <p>Currently in call with <span id="their-id">...</span></p>
     <button href="#" class="pure-button pure-button-success" type="submit">
        End Call
        </button>

 </form>
</div>
</body>


<script type="text/javascript" src = "resonance-audio.js"> </script> 
<script type="text/javascript" src = "resonance-audio.min.js"> </script> 
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src = "https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
<script type="text/javascript" src = "https://cdn.jsdelivr.net/npm/resonance-audio/build/resonance-audio.min.js"></script>
<script type="text/javascript" src = "main.js"></script>
</html>
